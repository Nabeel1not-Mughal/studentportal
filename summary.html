<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Stats</title>
 <link rel="stylesheet" href="summary.css">
</head>
<body>
  <h2>Quick Stats</h2>
  <div class="grid">
    <div class="stat">
      <h3 id="total">0</h3>
      <p>Total Students</p>
    </div>
    <div class="stat">
      <h3 id="male">0</h3>
      <p>Male Students</p>
    </div>
    <div class="stat">
      <h3 id="female">0</h3>
      <p>Female Students</p>
    </div>
  </div>

  <script src="summary.js"></script>
</body>
</html>
